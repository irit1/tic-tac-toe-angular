<div class="app-header">Tic-Tac-Toe</div>

<!-- messages -->
<div class="app-message">
    {{message}}
    <button *ngIf="showRestart" (click)="onRestart()" style="margin-left: 15px;">Restart</button>
</div>

<!-- play board -->
<app-board (playerTurn)="onPlayerTurn($event)"
           (playerWon)="onPlayerWon($event)"
           (tie)="onTie()"></app-board>
